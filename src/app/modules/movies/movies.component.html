<section class="my-8">
  <div class="flex flex-wrap column-gap-4 row-gap-4 justify-content-center">
    <div class="" *ngFor="let item of movies.results">
      <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed
          consequuntur error repudiandae numquam deserunt quisquam repellat libero
          asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
          neque quas!
        </p>
        <ng-template pTemplate="footer">
          <p-button label="Ver detalle" icon="pi pi-eye" (onClick)="seeDetail()"></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</section>
